<table class='table'>
        <h5 class="mt-4">{{ table_head }}</h5>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    {% for person in people %}
        <tr>
            <td><a href="#">{{ person.first_name }} {{ person.last_name }}</a></td>
            <td>{{ person.age }}</td>
        </tr>
    {% endfor %}
</table>
