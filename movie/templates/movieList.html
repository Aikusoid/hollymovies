<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
    <h1>HollyMovies - Movie list</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Likes</th>
            <th>Rating</th>
            <th>Genre</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.name }}</td>
            <td>{{ movie.likes }}</td>
            <td>{{ movie.rating }}</td>
            <td>{{ movie.genre }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
