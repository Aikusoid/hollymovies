{% extends 'base.html' %}

{% block current_tab %}Genre List{% endblock current_tab %}

{% block body %}
    <table class="table">
    <tr>
        <th>Name</th>
        <th>Number of movies</th>
    </tr>
    {% for genre in genres %}
        <tr>
            <td><a href="{% url 'genre-detail' genre.pk %}">{{ genre.name }}</a></td>
            <td>{{ genre.movie.count }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock body %}
