{% extends 'base.html' %}

{% block current_tab %}Genre List{% endblock current_tab %}

{% block body %}
    <div class="w-75 m-auto">
    <table class="mt-5 table table-striped table-hover">
    <tr>
        <th>Name</th>
        <th class="text-center">Number of movies</th>
    </tr>
    {% for genre in genres %}
        <tr>
            <td><a href="{% url 'genre:detail' genre.pk %}">{{ genre.name }}</a></td>
            <td class="text-center">{{ genre.movie.count }}</td>
        </tr>
    {% endfor %}
    </table>
    </div>
{% endblock body %}
