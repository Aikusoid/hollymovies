{% extends 'base.html'%}

{% block current_tab %} Movie detail - {{ movie.name }} {% endblock current_tab %}

{% block body %}
    <p>name: {{ movie.name }}</p>
    <p>description: {{ movie.description }}</p>
    <p>genre: <a href="{% url 'genre-detail' movie.pk %}">{{ movie.genre.name }}</a></p>
    <p>rating: {{ movie.rating }}</p>
    <p>likes: {{ movie.likes }}</p>
{% endblock body %}
