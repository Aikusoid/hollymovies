{% extends 'base.html' %}

{% block body %}
    <div class="container p-5">
        <form action="{% url 'actor:update' object.pk %}" method="post" class="d-flex flex-column justify-content-sm-center">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="mt-3 btn btn-success" value="Save">
        </form>
        <form action="{% url 'actor:delete' object.pk %}" method="post" class="d-flex flex-column justify-content-sm-center">
            {% csrf_token %}
            <input type="submit" class="mt-3 btn btn-danger" value="Delete">
        </form>
    </div>
{% endblock %}
